<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id ="survey-form">
        <label id="name-label" for="fname">Your Name:</label>
        <input type="text" id="name" name="fname" placeholder="Jhon Doe" required><br><br>
        <label id="email-label" for="email">Your email:</label>
        <input type="email" id="email" name="email" placeholder="abc@example.com" input pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required />
        <br><br>
        <label id="number-label" for="number">Number:</label>
        <input type="number" id="number" name="number" min="0" max="100" step="10" placeholder="30">
        <br><br>




        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
