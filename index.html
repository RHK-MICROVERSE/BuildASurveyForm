<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id ="survey-form">
        <label id="name-label" for="fname">Your Name:</label>
        <input type="text" id="name" name="fname" placeholder="Jhon Doe" required>
        <br>
        <br>

        <label id="email-label" for="email">Your email:</label>
        <input type="email" id="email" name="email" placeholder="abc@example.com" input pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required />
        <br><br>
        
        <label id="number-label" for="number">Age (Optional):</label>
        <input type="number" id="number" name="number" min="0" max="100" step="1" placeholder="30">
        <br><br>
        
        <label id="dropdown" for= "role">Which option best describes your current role?</label>
        <br>
        <select name="role" id ="dropdown">
            <option disabled selected value>Select current role</option>
            <option>Student</option>
            <option>Full Time Job </option>
            <option>Full Time Learner </option>
            <option>Prefer not to say </option>
            <option>Other</option>
        </select>
        <br>
        <br>

        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" id="radio" name="recommand" value="Definitely" checked>
        <label for="definitely">Definitely</label><br>
        <input type="radio" id="radio" name="recommand" value="May be">
        <label for="maybe">May be</label><br>
        <input type="radio" id="radio" name="recommand" value="Not sure">
        <label for="notsure">Not sure</label>
        <br>
        <br>

        <label id="dropdown1" for="favourate">Which option best describes your current role?</label>
        <br>
        <select name="favourate" id="dropdown1">
            <option disabled selected value>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
        </select>
        <br>
        <br>

        <p>What would you like to see improved? (Check all that apply)</p>
        <input type="checkbox" id="front-end-prject" name="cb1" value="Front-end Projects">
        <label for="front-end-prject">Front-end Projects</label><br>
        <br>
        <input type="checkbox" id="back-end-prject" name="cb2" value="Back-end Projects">
        <label for="back-end-prject">Back-end Projects</label><br>
        <br>
        <input type="checkbox" id="data-visualization" name="cb3" value="Data Visualization">
        <label for="data-visualization">Data Visualization</label><br>
        <br>
        <input type="checkbox" id="challenges" name="cb4" value="Challenges">
        <label for="challenges">Challenges</label><br>
        <br>
        <input type="checkbox" id="open-source-community" name="cb5" value=">Open-Source-Community">
        <label for="open-source-community">Open-Source-Community</label><br>
        <br>
        <input type="checkbox" id="gitter-help-room" name="cb6" value="Gitter Help Room">
        <label for="gitter-help-room">Gitter Help Room</label><br>
        <br>
        <input type="checkbox" id="videos" name="cb7" value="Videos">
        <label for="videos">Videos</label><br>
        <br>
        <input type="checkbox" id="city-meetups" name="cb8" value="City Meetups">
        <label for="city-meetups">City Meetups</label><br>
        <br>
        <input type="checkbox" id="wiki" name="cb9" value="Wiki">
        <label for="wiki">Wiki</label><br>
        <br>
        <input type="checkbox" id="forum" name="cb10" value="Forum">
        <label for="forum">Forum</label><br>
        <br>
        <input type="checkbox" id="additional-courses" name="cb11" value="Additional Courses">
        <label for="additional-courses">Additional Courses</label><br>
        <br>
        <div id="survay-comment">
            <p>Any comments or suggestions?</p>
            <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        <br>
        <div id="submit-button">
            <button type="submit" id="submit" class="submit-button">
                Submit
            </button>
        </div>

    </form>
    
</body>
</html>
